groups:
  - name: payment_api_alerts
    rules:
      - alert: HighErrorRate
        expr: (rate(payment_requests_total{status="error"}[5m]) / rate(payment_requests_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% which is above the 5% threshold"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(payment_processing_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is {{ $value }}s which is above the 2s threshold"

      - alert: ApplicationDown
        expr: up{job="payment-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Payment API is down"
          description: "The payment API has been down for more than 1 minute"

      - alert: HighActiveTransactions
        expr: active_transactions_gauge > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of active transactions"
          description: "There are {{ $value }} active transactions, which may indicate a bottleneck"
